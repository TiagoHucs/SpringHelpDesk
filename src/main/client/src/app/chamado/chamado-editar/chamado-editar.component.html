<div *ngIf="recurso">
    <h2>Editar Chamado {{recurso.id}}</h2>
    <div [formGroup]="formChamado">
        <div>Abertura: {{recurso.dataHoraAbertura | date:'MM/dd/yy hh:mm:ss a'}}</div><br>
        <div>Encerramento: {{recurso.dataHoraFechamento}}</div><br>
        <div>Status: {{recurso.status}}</div><br>
        <div>Descrição do chamado</div>
        <input class="form-control" formControlName="descricao" type="text-area" /><br>
        <button>Salvar</button>
    </div>
</div>
